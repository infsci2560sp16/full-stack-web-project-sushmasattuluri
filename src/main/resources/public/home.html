<!DOCTYPE html>
<html>
<meta charset="UTF-8"/>
<title>Home Form</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script>
$(function()
{
  $.ajax
  (
    {
      url:"/api/about",
      success: function(result)
      {
        var result=JSON.parse(result);
        $("#h1").html(result.title);
        $("#p1").html(result.content);
        $("#h2").html(result.title);
        $("#p2").html(result.content);
        $("#h3").html(result.title);
        $("#p3").html(result.content);
      }
    }
  );
});
</script>

<body>

  <div  id="content1">
			<h2 id="h1">test1 sport</h2>
			<p id="p1">content sport</p>
</div>
<div id="content2">
			<h2 id="h2">test2 EXERCISE</h2>
			<p id="p2">content EXERCISE</p>
</div>
<div id="content3">
			<h2 id="h3">test3 EXERCISE</h2>
			<p id="p3">content EXERCISE</p>
</div>
</body>
</html>
