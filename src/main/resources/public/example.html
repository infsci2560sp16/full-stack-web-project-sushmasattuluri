<!DOCTYPE html>
<html>
    <head>
        <title>GetJson</title>
        <meta charset="UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script>
        function getJson() {
          $.ajax({
            url : "/flowers",
            success : function(result) {
              var flowers = JSON.parse(result);
              for ( var i = 0; i < flowers.length; i++) {
                $("div.flowers").append(
                  '<p class="question" id="' + flowers[i].id + '">' + flowers[i].name + '</p>' + '<br/>'
                );
              }
            }
          });
        }
        function getXml () {
		        $.ajax({
			           url : "/about",
                 type : "get",
                 success : function(result) {
                   person = result.getElementsByTagName("Branch");
                   $("div.about").append(
	        	           '<p>Name:'+person[0].childNodes[0].firstChild.nodeValue+'</p>'+
	        	           '<p>Profession:'+person[0].childNodes[1].firstChild.nodeValue+'</p>'+
	        	           '<p>Since:'+person[0].childNodes[2].firstChild.nodeValue+'</p>'+
                       '<p>Country:'+person[0].childNodes[3].firstChild.nodeValue+'</p>'+
                       '<p>State:'+person[0].childNodes[4].firstChild.nodeValue+'</p>'+
                       '<p>City:'+person[0].childNodes[5].firstChild.nodeValue+'</p>'+
                       '<p>OpenHour:'+person[0].childNodes[6].firstChild.nodeValue+'</p>'+
                       '<p>Phone:'+person[0].childNodes[7].firstChild.nodeValue+'</p>'+
                       '<p>Email:'+person[0].childNodes[8].firstChild.nodeValue+'</p>'+
                       '<p>Address:'+person[0].childNodes[9].firstChild.nodeValue+'</p>'
                     );
                   }
                 });
               }
     function postjson() {
       alert("Welcome! You have registered successfully.. not really!");
             //	var obj = JSON.stringify({"make" : $( "#make" ).val()});

             		url : "/api/register",
             		type : "POST",
                contentType:'application/json',
             		dataType: "json",
             		data : "123",
            		success : function() {
                  alert("Welcome! You have registered successfully!");
             		}
             	});
             }

        </script>
    </head>
    <body>
        <input type="button" value="GetJson" onclick="getJson()">
        <div class="flowers"></div>
        <input type="button" value="GetXml" onclick="getXml()">
        <div class="about"></div>
        <input type="button" value="postjson" onclick="postjson()">
        <div class="postjson1"></div>
    </body>
</html>
